<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/styles.css">
  <title>Pokédex Battle Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Pokémon Battle Simulator</h1>
    <form id="battle-form">
      <div class="pokemon-form">
        <div class="pokemon-info">
          <h2>Player Pokémon</h2>
          <div class="form-section">
            <label for="player-name">Pokémon:</label>
            <select id="player-name"></select>
          </div>
          <div class="form-section">
            <label for="player-level">Level:</label>
            <input type="number" id="player-level" min="1" max="100" value="1">
            <small>Choose a level between 1 and 100</small>
          </div>
          <div class="form-section">
            <label for="player-tm-toggle">Allow TM/HM moves:</label>
            <input type="checkbox" id="player-tm-toggle">
          </div>
          <div class="form-section">
            <div class="move-slot">
              <label for="player-move-1">Move 1:</label>
              <select id="player-move-1" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="player-move-2">Move 2:</label>
              <select id="player-move-2" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="player-move-3">Move 3:</label>
              <select id="player-move-3" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="player-move-4">Move 4:</label>
              <select id="player-move-4" class="move-dropdown"></select>
            </div>
          </div>
        </div>
        <div class="stat-display-panel">
          <img id="player-image" class="pokemon-image" src="" alt="Player Pokemon" />
          <div id="player-stats" class="stat-chart-container"></div>
        </div>
      </div>

      <div class="pokemon-form">
        <div class="pokemon-info">
          <h2>Opponent Pokémon</h2>
          <div class="form-section">
            <label for="opponent-name">Pokémon:</label>
            <select id="opponent-name"></select>
          </div>
          <div class="form-section">
            <label for="opponent-level">Level:</label>
            <input type="number" id="opponent-level" min="1" max="100" value="1">
            <small>Choose a level between 1 and 100</small>
          </div>
          <div class="form-section">
            <label for="opponent-tm-toggle">Allow TM/HM moves:</label>
            <input type="checkbox" id="opponent-tm-toggle">
          </div>
          <div class="form-section">
            <div class="move-slot">
              <label for="opponent-move-1">Move 1:</label>
              <select id="opponent-move-1" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="opponent-move-2">Move 2:</label>
              <select id="opponent-move-2" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="opponent-move-3">Move 3:</label>
              <select id="opponent-move-3" class="move-dropdown"></select>
            </div>
            <div class="move-slot">
              <label for="opponent-move-4">Move 4:</label>
              <select id="opponent-move-4" class="move-dropdown"></select>
            </div>
          </div>
        </div>
        <div class="stat-display-panel">
          <img id="opponent-image" class="pokemon-image" src="" alt="Opponent Pokemon" />
          <div id="opponent-stats" class="stat-chart-container"></div>
        </div>
      </div>

      <button id="battle-button" type="submit">Battle</button>
    </form>

  <div id="result"></div>
  <a id="download-log" class="download-button" style="display: none;">Download Battle Log</a>

  <script src="static/js/main.js"></script>
</body>
</html>
